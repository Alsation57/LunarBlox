    <head>
        <title>javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css"/>
      
      </head>
      <body>
      
       <div class="product">
           <div class="main-img">
               <img src="img/char.png" class="pro-img" alt="product" />
           </div>
           <div class="thumb-img">
               <div class="box active" onclick="changeImage(this)">
                  <img src="img/char2.png" alt="thumb" />
               </div>
               <div class="box" onclick="changeImage(this)">
                  <img src="img/char3.png" alt="thumb" />
               </div>
               <div class="box" onclick="changeImage(this)">
                  <img src="img/char.png" alt="thumb" />
               </div>
           </div>
       </div>
      
      
      <script>
              const thumbs=document.querySelector(".thumb-img").children;
      
                  function changeImage(event){
                  document.querySelector(".pro-img").src=event.children[0].src
                  
                  for(let i=0; i<thumbs.length;i++){
                    thumbs[i].classList.remove("active");
                  }
                  event.classList.add("active");
                  }
      </script>   
      
      </body>

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});
    </script>
